<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Fourier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Tint&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title">Fourier</div>
    <div id="upload-container">
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        <label for="fileInput" class="upload-button">
            <img src="images/upload-icon.png" alt="Upload" class="upload-icon">
        </label>
    </div>
    <canvas id="imageCanvas"></canvas>
    <script src="dist/bundle.js"></script>
</body>
</html>
